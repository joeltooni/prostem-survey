<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Orange offset block — slides in and out -->
  <rect x="12" y="12" width="76" height="76" rx="18" ry="18" fill="#F99638">
    <animate
      attributeName="x"
      values="4;12;12;4;4"
      dur="3s"
      repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1"
      keyTimes="0;0.25;0.5;0.75;1"
    />
    <animate
      attributeName="y"
      values="4;12;12;4;4"
      dur="3s"
      repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1"
      keyTimes="0;0.25;0.5;0.75;1"
    />
  </rect>
  <!-- Light blue main square — subtle pulse -->
  <rect x="4" y="4" width="76" height="76" rx="18" ry="18" fill="#10B6EE">
    <animate
      attributeName="opacity"
      values="1;0.88;1;0.88;1"
      dur="3s"
      repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1"
      keyTimes="0;0.25;0.5;0.75;1"
    />
  </rect>
</svg>
